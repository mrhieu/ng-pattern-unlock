<div class="modal-header">
  <button type="button" class="close" aria-label="Close" ng-click="$dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title">
    <span ng-hide="errMessage">Set up your pattern</span>
    <span ng-show="errMessage" class="text-danger">Pattern is too short (min: 4)</span>
  </h4>
</div>
<div class="modal-body text-center">
  <pattern on-draw="validate(pattern)"></pattern>
</div>
